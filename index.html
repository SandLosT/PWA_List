<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Listas</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      box-sizing: border-box;
    }
    header {
      padding: 1rem;
      font-size: 1.2rem;
    }
    .container {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .lista-btn, .item-btn {
      background: #ddd;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .adicionar {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #ddd;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .form-container {
      padding: 1rem;
      margin: 1rem;
      background: #eee;
      border-radius: 12px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .form-container h3 {
      margin-top: 0;
    }
    .form-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .form-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #8af5c3;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .name-with-icon {
      display: flex;
      align-items: center; /* Alinha verticalmente o √≠cone e o texto */
    }

    .icon {
      width: 20px; /* Tamanho da bolinha (ajuste conforme necess√°rio) */
      height: 20px; /* Tamanho da bolinha */
      border-radius: 50%; /* Deixa a imagem redonda */
      margin-right: 8px; /* Espa√ßamento entre a bolinha e o nome */
    }
    .hidden {
      display: none;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    .form-container {
      position: fixed;
      bottom: 5.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      background: #eee;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 10;
      box-sizing: border-box;
    }
    
    @media (max-width: 600px) {
    .form-container {
      width: 95%;
      padding: 1rem 1rem 1.5rem 1rem; 
    }

    .form-container input,
    .form-container button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById('app');

    function navegar(tela, dados = {}) {
      localStorage.setItem('telaAtual', tela);
      if (tela === 'itens') {
        localStorage.setItem('listaSelecionada', JSON.stringify(dados));
      }
      renderizar();
    }
    
    function mostrarFormularioItem() {
      const form = document.getElementById('formNovoItem');
      if (form) form.classList.remove('hidden');
    }

    function salvarNovoItem(id) {
      const input = document.getElementById('inputNomeItem');
      const nome = input.value.trim();
      if (!nome) return;
      const listas = obterListas();
      listas[id].itens.push({ nome, feito: false });
      salvarListas(listas);
      renderizarItens();
    }

    function obterListas() {
      return JSON.parse(localStorage.getItem('listas') || '[]');
    }

    function salvarListas(listas) {
      localStorage.setItem('listas', JSON.stringify(listas));
    }

    function renderizar() {
      const telaAtual = localStorage.getItem('telaAtual') || 'listas';

      if (telaAtual === 'listas') {
        renderizarListas();
      } else {
        renderizarItens();
      }
    }

  function renderizarListas() {
  const listas = obterListas();
  app.innerHTML = `
    <header>Minhas Listas</header>
    <div class="container">
      ${listas.map((lista, i) => `
        <div class="lista-btn" onclick="navegar('itens', { id: ${i}, titulo: '${lista.titulo}' })">
          <span>${lista.titulo}</span>
          <div>
            <button onclick="event.stopPropagation(); editarLista(${i})">‚úèÔ∏è</button>
            <button onclick="event.stopPropagation(); excluirLista(${i})">üóëÔ∏è</button>
          </div>
        </div>
      `).join('')}
    </div>
    <div class="form-container hidden" id="formNovaLista">
      <h3 id="tituloFormulario">Criar uma nova lista</h3>
      <input type="text" id="inputTituloLista" placeholder="Inserir nome" />
      <button onclick="salvarNovaLista()">Salvar</button>
    </div>
    <div class="adicionar" onclick="mostrarFormulario()">+ Criar nova</div>
  `;
}


    function mostrarFormulario() {
      const form = document.getElementById('formNovaLista');
      if (form) form.classList.remove('hidden');
    }

    function salvarNovaLista() {
      const input = document.getElementById('inputTituloLista');
      const titulo = input.value.trim();
      if (!titulo) return;
      const listas = obterListas();
      listas.push({ titulo, itens: [] });
      salvarListas(listas);
      renderizarListas(); // atualiza a tela
    }

    function renderizarItens() {
    const { id, titulo } = JSON.parse(localStorage.getItem('listaSelecionada'));
    const listas = obterListas();
    const lista = listas[id];

    app.innerHTML = `
      <header>
        <button onclick="navegar('listas')">‚¨Ö</button>
        Lista de ${titulo}
      </header>
      <div class="container">
        ${lista.itens.map((item, i) => `
          <div class="item-btn">
            <span>
              <img src="images/bola-do-item.png" alt="√≠cone" class="icon"/> 
              ${item.nome}
            </span>
            <div>
              <button onclick="editarItem(${id}, ${i}, event)">‚úèÔ∏è</button>
              <button onclick="excluirItem(${id}, ${i}, event)">üóëÔ∏è</button>
            </div>
          </div>
        `).join('')}
      </div>
      <div class="form-container hidden" id="formNovoItem">
        <h3 id="tituloFormularioItem">Adicionar item</h3>
        <input type="text" id="inputNomeItem" placeholder="Inserir nome do item" />
        <button onclick="salvarNovoItem(${id})">Salvar</button>
      </div>
      <div class="adicionar" onclick="mostrarFormularioItem()">+ ADICIONAR</div>
    `;
  }
  let indexListaEditando = null;
  function editarLista(index, event) {
    event.stopPropagation();
    indexListaEditando = index;
    const listas = obterListas();
    const lista = listas[index];
    const input = document.getElementById('inputTituloLista');
    const titulo = document.getElementById('tituloFormularioLista');
    if (input && titulo) {
      input.value = lista.titulo;
      titulo.textContent = "Editar Lista";
      document.getElementById('formNovaLista').classList.remove('hidden');
    }
  }

  function salvarNovaLista() {
    const input = document.getElementById('inputTituloLista');
    const titulo = input.value.trim();
    if (!titulo) return;
    const listas = obterListas();
    if (indexListaEditando !== null) {
      listas[indexListaEditando].titulo = titulo;
      indexListaEditando = null;
    } else {
      listas.push({ titulo, itens: [] });
    }
    salvarListas(listas);
    renderizarListas();
  }

  function excluirLista(index, event) {
    event.stopPropagation();
    const listas = obterListas();
    listas.splice(index, 1);
    salvarListas(listas);
    renderizarListas();
  }

  let indexItemEditando = null;
  function editarItem(idLista, idItem, event) {
    event.stopPropagation();
    indexItemEditando = { idLista, idItem };
    const listas = obterListas();
    const item = listas[idLista].itens[idItem];
    const input = document.getElementById('inputNomeItem');
    const titulo = document.getElementById('tituloFormularioItem');
    if (input && titulo) {
      input.value = item.nome;
      titulo.textContent = "Editar Item";
      document.getElementById('formNovoItem').classList.remove('hidden');
    }
  }

  function salvarNovoItem(idLista) {
    const input = document.getElementById('inputNomeItem');
    const nome = input.value.trim();
    if (!nome) return;
    const listas = obterListas();
    if (indexItemEditando && indexItemEditando.idLista === idLista) {
      listas[idLista].itens[indexItemEditando.idItem].nome = nome;
      indexItemEditando = null;
    } else {
      listas[idLista].itens.push({ nome, feito: false });
    }
    salvarListas(listas);
    renderizarItens();
  }

  function excluirItem(idLista, idItem, event) {
    event.stopPropagation();
    const listas = obterListas();
    listas[idLista].itens.splice(idItem, 1);
    salvarListas(listas);
    renderizarItens();
  }

    function adicionarItem(id) {
      const nome = prompt("Nome do item:");
      if (!nome) return;
      const listas = obterListas();
      listas[id].itens.push({ nome, feito: false });
      salvarListas(listas);
      renderizarItens();
    }

    renderizar();
  </script>
</body>
</html>
